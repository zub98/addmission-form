<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        :root {
            --primary-green: #2E8B57;
            --dark-green: #1F593A;
            --light-green: #E8F4EE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(#EEEEEE, #CCCCCC);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }

        h2 {
            color: var(--primary-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-green);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .required {
            color: red;
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--dark-green);
        }

        .photo-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admission Application Form</h2>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nationality <span class="required">*</span></label>
                    <input type="text" name="nationality" required>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number <span class="required">*</span></label>
                    <input type="tel" name="mobile" required>
                </div>
                <div class="form-group">
                    <label>Permanent Address <span class="required">*</span></label>
                    <textarea name="address" rows="3" required></textarea>
                </div>
            </div>

            <!-- Academic Information -->
            <div class="form-section">
                <h3>Academic Information</h3>
                <div class="form-group">
                    <label>Course Applied For <span class="required">*</span></label>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="mba">MBA</option>
                        <option value="bba">BBA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Previous Qualification <span class="required">*</span></label>
                    <input type="text" name="qualification" required>
                </div>
                <div class="form-group">
                    <label>Board/University <span class="required">*</span></label>
                    <input type="text" name="board" required>
                </div>
                <div class="form-group">
                    <label>Percentage/CGPA <span class="required">*</span></label>
                    <input type="text" name="percentage" required>
                </div>
                <div class="form-group">
                    <label>Year of Passing <span class="required">*</span></label>
                    <input type="text" name="passing_year" required>
                </div>
            </div>

            <!-- Document Upload -->
            <div class="form-section">
                <h3>Document Upload</h3>
                <div class="form-group">
                    <label>Passport Size Photo <span class="required">*</span></label>
                    <div class="photo-upload">
                        <input type="file" name="photo" accept="image/*" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Signature <span class="required">*</span></label>
                    <div class="photo-upload">
                        <input type="file" name="signature" accept="image/*" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>10th Mark Sheet <span class="required">*</span></label>
                    <input type="file" name="tenth_marksheet" required>
                </div>
                <div class="form-group">
                    <label>12th Mark Sheet <span class="required">*</span></label>
                    <input type="file" name="twelfth_marksheet" required>
                </div>
            </div>

            <!-- Declaration -->
            <div class="form-section">
                <h3>Declaration</h3>
                <div class="form-group">
                    <input type="checkbox" id="declaration" required>
                    <label for="declaration">I hereby declare that all the information provided by me is true to the best of my knowledge.</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
